{% extends "base.html" %}
{% block content %}
<h1>{{ 'Новый товар' if not product else 'Редактировать товар' }}</h1>
<form method="post" enctype="multipart/form-data">
  <label>Название <input name="name" value="{{ product.name if product else '' }}" required></label>
  <label>Цена <input name="price" type="number" step="0.01" value="{{ product.price if product else '0.00' }}" required></label>
  <label>Категория
    <select name="category_id">
      <option value="">— Без категории —</option>
      {% for c in categories %}
        <option value="{{ c.id }}" {% if product and product.category_id==c.id %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </label>
  <label>URL изображения <input name="image" value="{{ product.image if product else '' }}" placeholder="uploads/tshirt.jpg"></label>
  <label>Загрузка файла <input type="file" name="file" accept="image/*"></label>
  <label>Описание <textarea name="description">{{ product.description if product else '' }}</textarea></label>
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
