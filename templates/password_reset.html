{% extends "base.html" %}
{% block content %}
<h1>Новый пароль</h1>
<form method="post">
  <label>Новый пароль
    <input type="password" name="password" required>
  </label>
  <label>Повторите новый пароль
    <input type="password" name="password2" required>
  </label>
  <p class="muted">Требования: минимум 6 символов, 1 заглавная буква, 1 цифра и 1 спецсимвол.</p>
  <button type="submit">Сохранить пароль</button>
</form>
{% endblock %}
